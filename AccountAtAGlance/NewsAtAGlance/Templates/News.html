<script id="NewsTemplate_Small" type="text/x-jquery-tmpl">
    <div class="content">
        <header class="newsHeaderSmall">            
            <span id="spNewsSource">${Source}</span>
        </header>
        <section style="margin-top:35px; color: orangeRed;">            
            <label id="lblNewsTitle">${Title}</label>            
        </section>        
    </div>
</script>

<script id="NewsTemplate_Medium" type="text/x-jquery-tmpl">
    <div class="content">
        <header class="newsHeaderMedium">
            <span id="spNewsSource">${Source}</span>
        </header>
        <section style="margin-top:35px; color: darkOrange; font-weight: bold;">            
            <label id="lblNewsTitle">${Title}</label>            
        </section>        
        <footer style="margin-top:10px;">
            <div style="margin-top:10px; text-align:center; padding:5px">
                <a id="lnkNews" href="${Url}" style="-moz-border-radius: 3px; border-radius: 3px; text-decoration: none; background-color: greenYellow; font-weight: bold; color: black; border: 1px solid;">
                    Noticia Completa
                </a>
            </div>
        </footer>
    </div>
</script>

<script id="NewsTemplate_Large" type="text/x-jquery-tmpl">
     <div class="content">
        <header class="newsHeaderLarge">
            <span id="spNewsSource">${Source}</span>
        </header>
        <section style="margin-top:35px;">            
            <label id="lblNewsTitle" style="font-weight:bold; color: crimson">${Title}</label>

            <div id="NewsDataContainer" style="margin-top:10px; border: gray solid 1px; -moz-border-radius: 3px; border-radius: 3px; padding: 10px; border: orange solid 2px; font-weight: bold;">
                <label id="lblNewsSnippet" style="word-wrap: break-word">${Snippet}</label>
            </div>            
        </section>        
        <footer style="margin-top:10px; text-align:center; padding:5px">                        
            <a id="lnkNews" href="${Url}" style="-moz-border-radius: 3px; border-radius: 3px; text-decoration: none; background-color: lightCoral; font-weight: bold; color: dimGray; border: dimGray solid 1px">Noticia Completa</a>                
        </footer>
    </div>
</script>
